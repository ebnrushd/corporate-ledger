<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Placeholder</title>
    <style>
        body { font-family: sans-serif; margin: 20px; display: flex; flex-direction: column; align-items: center; }
        .login-container { width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 2px 2px 10px #eee; }
        label { display: block; margin-top: 10px; }
        input[type="text"], input[type="password"] {
            width: calc(100% - 16px); /* Account for padding */
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #loginResponseMessage {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 4px;
            text-align: center;
        }
        .info {
            color: #004085;
            background-color: #cce5ff;
            border-color: #b8daff;
        }
        .note { margin-top: 15px; font-size: 0.9em; color: #555; text-align: center;}
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login (Placeholder)</h2>

        <form id="loginForm">
            <div>
                <label for="username">Username (or Email):</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit">Login</button>
        </form>

        <div id="loginResponseMessage">
            <!-- Login messages will be displayed here -->
        </div>
        <p class="note">
            This is a non-functional placeholder page. Clicking "Login" will simulate a login action.
        </p>
    </div>

    <!-- Link to the JavaScript file -->
    <!-- Assuming main.js will also contain the logic for this page -->
    <script src="scripts/main.js"></script>
</body>
</html>
